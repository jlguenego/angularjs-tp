<main>
  <h1>Liste des références</h1>
  <div class="table">
    <div
      class="row"
      ui-sref="sell-reference-detail({myIndex: r.id})"
      ng-repeat="r in $ctrl.reference.references track by $index"
    >
      <div class="label">{{ r.label }}</div>
      <div class="category">{{ r.category }}</div>
      <div class="quantity"><span>En stock: </span>{{ r.quantity }}</div>
      <div class="price">{{ r.price | currency }} €</div>
  </div>
  </div>
</main>
